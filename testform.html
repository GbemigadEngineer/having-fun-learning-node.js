<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Sign-Up</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div
      style="
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      "
    >
      <h2 style="text-align: center; color: #333">Sign Up</h2>
      <form>
        <label for="name" style="font-weight: bold; color: #555"
          >Full Name:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          required
          style="
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
          "
        />

        <label for="email" style="font-weight: bold; color: #555">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          style="
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
          "
        />

        <label for="password" style="font-weight: bold; color: #555"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          style="
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
          "
        />

        <button
          type="submit"
          style="
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
          "
        >
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
